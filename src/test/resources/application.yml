spring:
  application:
    name: Project
  datasource:
    platform: h2
    url: jdbc:h2:mem:baseapp;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=create schema if not exists baseapp
    username: sa
    password: 
  jpa:
    properties:
      hibernate:
        default_schema: baseapp
    
  main:
    banner-mode: 'off'
  resources:
    cache:
      cachecontrol:
        max-age: 3600
        
  messages:
    basename: i18n/messages
  session:
    store-type: jdbc
             
server:
  compression:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include: '*'
    
info:
  app:
    name: Project
    description: Base Project description
    version: Version 1
    
app:
  management:
    userName: mgmt_user
    password: password