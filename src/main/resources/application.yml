  cache:
    jcache:
      config: classpath:ehcache.xml

  datasource:
    initialization-mode: never
    platform: postgresql
    url: jdbc:postgresql://localhost:5432/devdb?currentSchema=baseapp
    username: lmg
    password: 'tta&cno2'
    hikari:      auto-commit: false
# select 1 from dual for Oracle
      connection-test-query: select 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      maximum-pool-size: 8
      minimum-idle: 2
      pool-name: baseapphikaripool
    
