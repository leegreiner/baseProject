<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/layout.html}">
<head>
<title th:text="#{title.users}">AAAA</title>
</head>
<body>
  <div layout:fragment="content">
		<div class="row">
			<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="jarviswidget jarviswidget-color-blueDark" id="wid-id-0"
					data-widget-editbutton="false" data-widget-colorbutton="false"
					data-widget-deletebutton="false">
					<header>
						<span class="widget-icon"><i class="fa fa-user"></i></span>
						<h2 th:text="#{user.search}">Search</h2>
					</header>
					<div>
						<div class="widget-body no-padding">
							<table id="searchResults"
								class="table table-striped table-bordered table-hover"
								width="100%">
								<thead>
									<tr>
										<th class="col-md-2"><i
											class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i><span th:text="#{lastName}">ln</span></th>
										<th class="col-md-2"><i
											class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i><span th:text="#{firstName}">fn</span></th>
										<th class="col-md-3"><i
                      class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i><span th:text="#{userName}">userName</span></th>
										<th class="col-md-4"><i
                      class="fa fa-fw fa-envelope text-muted hidden-md hidden-sm hidden-xs"></i><span th:text="#{email}">email</span></th>
                    <th class="col-md-1"><i
                      class="fa fa-fw fa-unlock-alt text-muted hidden-md hidden-sm hidden-xs"></i><span th:text="#{accountEnabled}">accountEnabled</span></th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</article>
	  </div>
	</div>
	
	<div layout:fragment="customJs">
	  <script src="js/plugin/datatables/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="js/plugin/datatables/dataTables.colVis.min.js" type="text/javascript"></script>
    <script src="js/plugin/datatables/dataTables.tableTools.min.js" type="text/javascript"></script>
    <script src="js/plugin/datatables/dataTables.bootstrap.min.js" type="text/javascript"></script>
    <script src="js/plugin/datatable-responsive/datatables.responsive.min.js" type="text/javascript"></script>
    <script src="js/app/ajaxUtil.js" type="text/javascript"></script>
    <script src="js/app/datatables.js" type="text/javascript"></script> 
    <script src="js/app/user/userSearch.js" type="text/javascript"></script> 
	</div>
</body>
</html>
